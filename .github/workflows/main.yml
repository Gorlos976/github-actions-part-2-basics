name: CI_cd_pipeline-to-AWS-ElasticBeastalk
env:
  EB_PACKGE_S3_BUCKET_NAME: "my-flask-app-packages"
  EB_APPLIVATION_NAME: "MyFlask"
  EB_ENVIRONMENT-NAME: "Myflask-env"
  DEPLOY_PACKAGE_NAME: "flask_app_${{ github.sha }}.zip"
  AWS_REGION_NAME: "us-east-1"

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  my_ci_part:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone our repo
        uses: actions/checkout@v1
      - name: Create Zip deployment package
        run: zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x * .git*
        
      - name: Configure my AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id    : ${{ secrets.MY_AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY }}
          aws-region           : ${{ env.AWS_REGION_NAME }}
      - name: Copy Deployment package to S3 bucket
        run: aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{ env.EB_PACKGE_S3_BUCKET_NAME }}/
      - name: Print Happy Message for CI finish
        run: echo "Ci Pipeline part Finished successfully!"

  my_cd_part:
 
    runs-on: ubuntu-latest
    needs: [ my_ci_part ]
      
    steps:
      - name: Configure my AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id    : ${{ secrets.MY_AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY }}
          aws-region           : ${{ env.AWS_REGION_NAME }}
      - name: Deploy new ElasticBeanstalk Application Version
        run: |  
          aws elasticbeanstalk create-application-version --application-name MyFlask --version-label "Ver-1.0.0"
           --application-name ${{ env.EB_APPLIVATION_NAME }} \
           --source-bundle S3Bucket=my-flask-app-packages,S3Key=flask_app_dc47505220085a9846ebd99197c2882e5dabc785.zip
           --version-label "Ver-{{ github.sha }}" \
           --description "CoimmitSHA-${{ github.sha }}"
           
      - name: Deploy new ElasticBeanstalk Application Version
        run: aws elasticbeamstalk update-enviroment --enviroment-name ${{ env.EB_ENVIROMENT_NAME }} --version-label "Ver-${{ github.sha}}"
      - name: Print Happy Message for CD finish
        run: echo "CD Pipeline part Finished successfully!"
